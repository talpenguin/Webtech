        <h4>Beschreibung</h4>
        <p>
            Friedrichshain is a district of the Friedrichshain-Kreuzberg borough in Berlin, Germany. From its creation in 1920 until 2001, it was a freestanding city borough. Formerly part of East Berlin, it is adjacent to Mitte, Prenzlauer Berg, Kreuzberg and Lichtenberg.
            Friedrichshain is named after the Volkspark Friedrichshain, a vast green park at the northern border with Prenzlauer Berg. In the Nazi era, the borough was called Horst-Wessel-Stadt. Friedrichshain is one of the trendy districts of Berlin and has experienced gentrification
        </p>
